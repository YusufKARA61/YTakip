                {{ current_user.first_name }} {{ current_user.last_name }}

              <div aria-labelledby="userInfo" class="dropdown-menu">
                <div class="dropdown-divider"></div><a href="{{ url_for('auth.profile') }}" class="dropdown-item">Profil</a>
                <div class="dropdown-divider"></div><a href="{{ url_for('auth.logout') }}" class="dropdown-item">Çıkış</a>
