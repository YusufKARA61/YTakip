{% extends "admin/layout.html" %}
{% block title %}Admin Panel - Modül Ayarları{% endblock title %}

{% block content %}

<section class="py-5">
    <div class="row">
        <div class="col-lg-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Modül Ayarları</h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('admin.modul_ayarlari') }}" method="POST">
                        {{ form.csrf_token }}

                        <!-- Kullanıcılar Modülü Switch Butonu -->
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">{{ form.kullanıcılar_aktif.label }}</label>
                            <div class="col-md-9">
                                <label class="switch">
                                    {{ form.kullanıcılar_aktif() }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Blog Modülü Switch Butonu -->
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">{{ form.blog_aktif.label }}</label>
                            <div class="col-md-9">
                                <label class="switch">
                                    {{ form.blog_aktif() }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Mesajlar Modülü Switch Butonu -->
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">{{ form.mesajlar_aktif.label }}</label>
                            <div class="col-md-9">
                                <label class="switch">
                                    {{ form.mesajlar_aktif() }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Projeler Modülü Switch Butonu -->

                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">{{ form.projeler_aktif.label }}</label>
                            <div class="col-md-9">
                                <label class="switch">
                                    {{ form.projeler_aktif() }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Riskli Yapı Modülü Switch Butonu -->
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">{{ form.riskli_yapı_aktif.label }}</label>
                            <div class="col-md-9">
                                <label class="switch">
                                    {{ form.riskli_yapı_aktif() }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Ayarları Kaydet Butonu -->
                        <div class="form-group row">
                            <div class="col-md-9 ml-auto">
                                <button type="submit" class="btn btn-primary">Ayarları Kaydet</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
